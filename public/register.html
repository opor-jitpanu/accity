  <br><br>

  


    <div class="form-group">
      <label for="InputFirstname">First name : </label>
      <input type="text" class="form-control" id="InputFirstname" a placeholder="Enter First name">
    </div>

    <div class="form-group">
      <label for="InputLastname">Last name : </label>
      <input type="text" class="form-control" id="InputLastname" a placeholder="Enter Last name">
    </div>


  <div class="form-group">
    <label for="InputEmail">E-mail : </label>
    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
      <label for="InputUsername">Username : </label>
      <input type="text" class="form-control" id="InputUsername" a placeholder="Enter Username">
    </div>

    <div class="form-group">
      <label for="InputPassword">Password : </label>
      <input type="password" class="form-control" id="InputPassword" a placeholder="Enter Password">
    </div>




  <center><button onclick="saveRegisterOnClick()" class="btn btn-primary">Register</button></center>
