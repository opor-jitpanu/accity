<center><h1 id="head_txt">Register</h1></center>

<div id="form_size">

    <div class="form-group">
      <label for="InputFirstname" id="color_white" >First name : </label>
      <input type="text" class="form-control" id="InputFirstname" a placeholder="Enter First name">
    </div>

    <div class="form-group">
      <label for="InputLastname" id="color_white">Last name : </label>
      <input type="text" class="form-control" id="InputLastname" a placeholder="Enter Last name">
    </div>


  <div class="form-group">
    <label for="InputEmail" id="color_white">E-mail : </label>
    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

    <div class="form-group">
      <label for="InputPassword" id="color_white" >Password : </label>
      <input type="password" class="form-control" id="InputPassword" a placeholder="Enter Password">
      <small id="passwordHelp" class="form-text text-muted">Password must be A-Z, a-z or numbers at least 6 characters.</small>
    </div>

    <div class="form-group">
      <label for="ReInputPassword" id="color_white" >Re-Password : </label>
      <input type="password" class="form-control" id="ReInputPassword" a placeholder="Re Enter Password">
    </div>



    <div id="InputSex">
    <label for="InputSex" id="color_white" >Gender : </label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="radio1" value="male" checked>
      <label class="form-check-label" for="exampleRadios1" id="color_white">
        Male
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="radio2" value="female">
      <label class="form-check-label" for="exampleRadios2" id="color_white">
        Female
      </label>
    </div>
    </div>
    <br>


    <label for="InputBirth" id="color_white" >Birth Day : </label>
    <div class="row">
        
        <div class="col-3">
            <input type="text" class="form-control" id="InputBirthDay" placeholder="Enter Birth Day">
        </div>
        
        <div class="col-3">
            <select class="form-control" id="InputBirthMonth">
                <option value="January ">January </option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
        </div>
        
        <div class="col-3">
            <input type="text" class="form-control" id="InputBirthYear" placeholder="Enter Birth Year">
            <small id="emailHelp" class="form-text text-muted">ex. 2016</small>
        </div>
        
    </div>
  <br>


    <div class="form-group">
        <label for="InputTelephone" id="color_white" >Telephone : </label>
