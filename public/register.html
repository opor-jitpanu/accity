<center><h1 id="head_txt">Register</h1></center>

<div id="form_size">

    <div class="form-group">
      <label for="InputFirstname" id="color_white" >First name : </label>
      <input type="text" class="form-control" id="InputFirstname" a placeholder="Enter First name">
    </div>

    <div class="form-group">
      <label for="InputLastname" id="color_white">Last name : </label>
      <input type="text" class="form-control" id="InputLastname" a placeholder="Enter Last name">
    </div>


  <div class="form-group">
    <label for="InputEmail" id="color_white">E-mail : </label>
    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

    <div class="form-group">
      <label for="InputPassword" id="color_white" >Password : </label>
      <input type="password" class="form-control" id="InputPassword" a placeholder="Enter Password">
    </div>

    <div class="form-group">
      <label for="ReInputPassword" id="color_white" >Re-Password : </label>
      <input type="password" class="form-control" id="ReInputPassword" a placeholder="Re Enter Password">
    </div>

    <label for="InputSex" id="color_white" >Sex : </label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
      <label class="form-check-label" for="exampleRadios1" id="color_white">
        Male
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2" id="color_white">
        Female
      </label>
    </div>


</div>
