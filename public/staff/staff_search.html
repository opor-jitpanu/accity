      <br>
      <center><h1>Search</h1></center>
      <br>

      <div class="form_row">
        <label>First Name : </label>
        <input type="text" name="name" value="" id="inputFirstname" class="form_input" />
      </div>

      <div class="form_row">
        <label>Last Name : </label>
        <input type="text" name="name" value="" id="inputLastname" class="form_input" />
      </div>


      <div class="form_row">
        <label>Email : </label>

      </div>

      <div class="form_row">

      </div>

      <div id="InputSex">
        <label for="InputSex" id="color_white" >Gender : </label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="radio1" value="male">
          <label class="form-check-label" for="exampleRadios1" id="color_white">
            Male
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="radio2" value="female">
          <label class="form-check-label" for="exampleRadios2" id="color_white">
            Female
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="radio3" value="" checked>
          <label class="form-check-label" for="exampleRadios2" id="color_white">
            None
          </label>
        </div>
      </div>


      <button onclick="submitOnClick()" id="btnBack" class="btn btn-primary">Submit</button>
    </div>
